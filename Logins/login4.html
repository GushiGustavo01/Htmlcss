<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
           
        }
        main{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form{
            width: 300px;
           
        }
      
        
        .inputBox{
            position: relative;
            margin-bottom: 20px;
          
        }
        input{
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
           
        }
        .bar{
            position: absolute;
            bottom: 0px;
            height: 2px;
            width: 0;
            background: dodgerblue;
            transition:all 0.5s ease-in-out
            
        }
        input:focus ~ .bar, input:valid ~ .bar{
            width: 100%;
        }
        .verde{
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid black;
        }
          .vermelho{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }



        
    </style>
            <main>
                <form class="container">

                   <div class="inputBox">
                       
                       <input type="text" name="nome" placeholder="Nome" autocomplete="off" required>
                       <div class="bar"></div>
                   </div>

                
                <div class="inputBox">
